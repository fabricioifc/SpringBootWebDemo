<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}">

    <th:block layout:fragment="content">

        <div class="card">
            <h5 class="card-header">
                <strong th:text="#{post.list.title}"></strong>
            </h5>
            <div class="card-body">
                <table class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Autor</th>
                            <th>TÃ­tulo</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="post : ${posts}">
                            <td th:text="${post.id}"></td>
                            <td th:text="${post.autor}"></td>
                            <td th:text="${post.titulo}"></td>
                            <td th:text="${#dates.format(post.data, 'dd/MM/yyyy')}"></td>
                            <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/posts/edit/{id}(id=${post.id})}" >Editar</a>
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/posts/delete/{id}(id=${post.id})}">Excluir</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <a class="btn btn-sm btn-success" th:href="@{/posts/add/}" >Adicionar</a>
            </div>
        </div>
    </th:block>
</html>
